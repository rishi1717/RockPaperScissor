<head>
    <title>Rock Paper Scissor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <script src="index.js"></script>
    <div class="select">
        <p id="choose">Choose</p>
        <button id="rock" onclick="selr()">Rock</button>
        <button id="paper" onclick="selp()">Paper</button>
        <button id="scissor" onclick="sels()">Scissor</button>
    </div>

    <div class="Fight">
        <div class="player">
            <p>Player Selection</p>
            <p id="players"></p>
        </div>
        <div class="com">
            <p>Computer Selection</p>
            <p id="coms"></p>
        </div>
    </div>

    <div class="res">
        <p id="result"></p>
    </div>

    <div class="points">
        <div class="playerp">
            <p>Player points</p>
            <p id="playerp"></p>
        </div>
        <div class="comp">
            <p>Computer points</p>
            <p id="comp"></p>
        </div>
    </div>
    
    <div class="final">
        <p id="final"></p>
    </div>
</body>
